apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
            - containerPort: 8000
              name: gunicorn
        envFrom:
          - secretRef:
              name: polls-secret
          - configMapRef:
              name: polls-config